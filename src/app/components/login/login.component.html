<div class="flex min-h-screen justify-center items-center bg-gray-100">
  <div class="w-full max-w-md p-4 rounded-md shadow-sm bg-white">
    <h1 class="text-3xl font-bold text-center mb-6">Login</h1>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label for="username" class="text-sm font-medium text-gray-700 block mb-2">Username</label>
        <select id="username" [(ngModel)]="selectedUsername" name="username" class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
          <option *ngFor="let username of usernames" [value]="username">{{ username }}</option>
        </select>
        <!-- <label for="username" class="text-sm font-medium text-gray-700 block mb-2">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500"> -->
      </div>
      <div class="mb-6">
        <label for="password" class="text-sm font-medium text-gray-700 block mb-2">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
      </div>
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <input type="checkbox" id="remember-me" name="remember-me" class="w-4 h-4 text-blue-600 focus:ring-none rounded">
          <label for="remember-me" class="ml-2 text-sm font-medium text-gray-700">Remember me</label>
        </div>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>
      <button type="submit" class="w-full px-3 py-2 rounded-md bg-blue-500 text-white font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Login</button>
    </form>
  </div>
</div>
