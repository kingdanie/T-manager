  <div
  class="grid md:grid-cols-2 gap-x-10 "
  >
    
        
        <div class="grid gap-y-5">
            <div>
                <h2>Today</h2>
                {{ currentDate | date : 'EEE dd, yyy | hh:mm a' }}
            </div>

            <div class="bg-gray-50 rounded-lg p-10 space-y-3">
                <div class="flex justify-between">
                    <h3>My Tasks</h3>
                    <a class="text-indigo-700" href="/dashboard/tasks">view All</a>
                </div>

                <div class="flex gap-3 flex-col">
                    @for (item of [0,1,2,3]; track $index) {
                        <div class="p-5 bg-white hover:bg-indigo-900 flex justify-between rounded-lg w-full">
                           <div class="flex">
                               <div>
                                   0{{item + 1}}
                               </div>
   
                               <div>The Task's Title</div>
                           </div>
                            <div class="self-end">
                                <input type="radio">
                            </div>
                            
                        </div>
                    }
                </div>
            </div>

            <div class="bg-gray-50 rounded-lg p-10">
                <div class="flex justify-between">
                    Activity
                    <small class="text-indigo-700"> This week</small>
                </div>
                <div class="p-5 min-h-[170px]">
                        graph
                </div>

            </div>
        </div>
   
    <div class="grid gap-y-5">
        <div class="flex items-center gap-x-2 bg-gray-50 rounded-lg p-5">
            <div class="rounded-full p-3 bg-red-300 size-10 flex items-center content-center justify-center text-gray-400"> + </div> 
            <div>User Name</div>
            <span class="text-gray-400">></span>
            
        </div>
        <div class="bg-gray-50 p-5">

        </div>
        <div class="bg-gray-50 p-5 rounded-lg space-y-3">
            <div class="flex justify-between">
                <h3>Members</h3>
                <a class="text-indigo-700" href="/dashboard/members">view All</a>
            </div>
            <div class="flex gap-3 flex-col">
                @for (item of [0,1,2,3]; track $index) {
                    <div class="p-3 bg-white hover:bg-indigo-900 flex rounded-lg w-full gap-x-3 items-center">
                        <div>
                            <div class="rounded-full p-3 bg-red-300 size-10 flex items-center content-center justify-center text-gray-400"> + </div>
                        </div>

                        <div>Member's Name</div>
                        <div class="justify-self-end">
                            >
                        </div>
                        
                    </div>
                }
            </div>

        </div>
    </div>

 
  </div>
