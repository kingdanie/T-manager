<app-page-header [titles]="['Account', 'Basic']"></app-page-header>


<form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" class=" space-y-10 p-5 max-w-[500px]">


    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" placeholder="Type our name" id="name" formControlName="name" class="form-control" />
      <div *ngIf="settingsForm.get('name')?.invalid && settingsForm.get('name')?.touched" class="text-danger">Name is required.</div>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="settingsForm.get('email')?.invalid && settingsForm.get('email')?.touched" class="text-danger">Invalid email format.</div>
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="settingsForm.get('password')?.invalid && settingsForm.get('password')?.touched" class="text-danger">Password is required.</div>
    </div>
  
    <button type="submit" [disabled]="!settingsForm.valid" class="btn btn-primary">Submit</button>
  </form>
